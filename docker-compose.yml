services:

  front-end:
    depends_on:
      - back-end
    container_name: front-end
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    restart: always
    networks:
      - iot-network

  back-end:
    depends_on:
      - influxdb
      - mosquitto
    container_name: back-end
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    restart: always
    networks:
      - iot-network
    volumes:
      - ./back-end/.env:/back-end/.env:rw  # Mount .env file

  influxdb:
    image: influxdb:2
    container_name: influxdb
    build:
      context: ./influxdb
      dockerfile: Dockerfile
    ports:
      - 8086:8086
    volumes:
      - influxdb2-data:/var/lib/influxdb2
      - influxdb2-config:/etc/influxdb2
    networks:
      - iot-network

  mosquitto:
    container_name: mosquitto
    build:
      context: ./mosquitto
      dockerfile: Dockerfile
    ports:
      - 1883:1883
      - 9001:9001
    restart: always
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot-network

secrets:
  influxdb_api_token:
    file: api_token.txt

networks:
  iot-network:
    driver: bridge

volumes:
  influxdb2-data:
  influxdb2-config: