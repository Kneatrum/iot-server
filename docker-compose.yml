services:

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  
    depends_on:
      - front-end
    networks:
      - iot-network

  front-end:
    depends_on:
      - back-end
    container_name: front-end
    build:
      context: ./front-end
      dockerfile: Dockerfile
    restart: always
    networks:
      - iot-network

  back-end:
    depends_on:
      - influxdb
      - mosquitto
    ports:
      - 3000:3000
    container_name: back-end
    build:
      context: ./back-end
      dockerfile: Dockerfile
    env_file:
      - ./back-end/.env
    NODE_ENV: development  # Default to 'development' if not set. Valid options are development and production
    command: >
      sh -c 'if [ "$NODE_ENV" = "development" ]; then npm run dev;
      elif [ "$NODE_ENV" = "production" ]; then npm run start;
      else echo "Unknown NODE_ENV=$NODE_ENV"; exit 1; fi'
    restart: always
    networks:
      - iot-network

  influxdb:
    container_name: influxdb
    build:
      context: ./influxdb
      dockerfile: Dockerfile
    ports:
      - 8086:8086
    volumes:
      - influxdb2-data:/var/lib/influxdb2
      - influxdb2-config:/etc/influxdb2
    networks:
      - iot-network

  mosquitto:
    container_name: mosquitto
    build:
      context: ./mosquitto
      dockerfile: Dockerfile
    ports:
      - 1883:1883
      - 9001:9001
    restart: always
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot-network



networks:
  iot-network:
    driver: bridge

volumes:
  influxdb2-data:
  influxdb2-config: